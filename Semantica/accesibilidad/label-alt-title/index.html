<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Label, alt, title</title>
</head>
<body>
    <form action="">
        <label for="name">
            <span>¿Cuál es tu nombre: ?</span>
            <input type="text" id="name" > 
        </label>
        <label for="started-studying">
            <span>¿Qué día comenzaste con Platzi: ?</span>
            <input type="date" id="started-studying" > 
        </label>
        <label for="time-to-study">
            <span>¿En qué horario estudias: ?</span>
            <input type="time" id="time-to-study" > 
        </label>
    </form>

    <section>
        <img src="https://lovingearth.co/wp-content/uploads/2020/04/Blue-Nose-Pitbull.jpg" 
            alt="Imagen de un perrito Pitbull Bluenose"
            title="Es una foto de mi perrito bluenose"
        />
    </section>
</body>
</html>
