<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Responsive Images</title>
</head>
<body>
    <main>
        <picture>
            <source media="( min-width:1300px )" srcset="./img/img1-large.jpeg"> 
            <source media="( min-width:1000px )" srcset="./img/img1-medium.jpeg"> 
            <img src="./img/img1-small.jpeg" alt="Es una imagen de ejemplo">
        </picture>
    </main>
</body>
</html>
