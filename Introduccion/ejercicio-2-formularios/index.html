<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Formularios, todo lo que tenemos que conocer sobre los formularios">
    <title>Document</title>
</head>
<body>
    <h1>Formularios</h1>
    <form action="">
        <!-- Formulario File -->
        <div class="formulario">
            <p>Formulario File</p>
            <label for="documento">
                <input type="file" id="documento" name="documento">
            </label>
        </div>

        <!-- Formulario color -->
        <div class="formulario">
            <p>Formulario Color</p>
            <label for="color">
                <input type="color" id="color" name="color">
            </label>
        </div>

         <!-- Formulario date -->
         <div class="formulario">
            <p>Formulario date</p>
            <label for="date">
                <input type="date" id="date" name="date">
            </label>
        </div>

        <!-- Formulario datetime-->
        <div class="formulario">
            <p>Formulario datetime</p>
            <label for="datetimeLocal">
                <input type="datetime-local" id="datetimeLocal" name="datetimeLocal">
            </label>
        </div>

        <!-- Formulario email-->
        <div class="formulario">
            <p>Formulario email</p>
            <label for="email">
                <input type="email" id="email" name="email" placeholder="imjorge.dev@gmail.com">
            </label>
        </div>

         <!-- Formulario imagen-->
         <!-- <div class="formulario">
            <p>Formulario imagen</p>
            <label for="imagen">
                <input type="image" id="imagen" name="imagen">
            </label>
        </div> -->
         <!-- Formulario month-->
         <div class="formulario">
            <p>Formulario number</p>
            <label for="number">
                <input type="number" id="number" name="number">
            </label>
        </div>
         <!-- Formulario url-->
         <div class="formulario">
            <p>Formulario url</p>
            <label for="enlace">
                <input type="url" id="enlace" name="enlace">
            </label>
        </div>
         <!-- Formulario month-->
         <div class="formulario">
            <p>Formulario semana</p>
            <label for="semana">
                <input type="week" id="semana" name="semana">
            </label>
        </div>
        
    </form>
</body>
</html>
